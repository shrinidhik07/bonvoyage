{% extends 'packages/base.html' %}
{% block title %}Confirm Your Renting here..!! {% endblock %}
<!--{% block bookings_active %}active{% endblock %} -->

{% block body %}
    <div class="container_fliud">

        <div class="row">

            <div class="col-sm-12 col-md-7">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h1> Confirm the booking : </h1>
                        <form class="form-horizontal"  role="form" action="" method="post">
                            {% csrf_token %}

                           <!-- {% include 'packages/form-template.html' %}-->

                             <div class="form-group col-md-12">
      <label for "name" class="col-form-label">Name:</label>
      <input type="text" class="form-control" placeholder="Enter Name" name="name" required>
    </div>
<div class="form-group col-md-12">
      <label for "contact" class="col-form-label">Contact:</label>
      <input type="text" class="form-control" placeholder="Enter Number" name="contact" required>
    </div>
<div class="form-group col-md-12">
      <label for "email" class="col-form-label">Email:</label>
      <input type="text" class="form-control" placeholder="Enter Mail-id" name="email" required>
    </div>
<div class="form-group col-md-12">
      <label for "starttime" class="col-form-label">Start-time:</label>
      <input type="text" class="form-control" placeholder="Enter Time" name="starttime" required>
    </div>


                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-success" style="width:20%;">Submit</button>
                                    <br><br><br><br>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
